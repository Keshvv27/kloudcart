{% extends "base.html" %}
{% block title %}Admin Panel - KloudCart{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="admin-container">
        <div class="admin-header">
            <h2 class="mb-0">
                <i class="fas fa-cog me-2"></i>Admin Panel
            </h2>
            <p class="text-muted mb-0">Welcome to KloudCart administration</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="category-icon mb-3">
                            <i class="fas fa-tachometer-alt"></i>
                        </div>
                        <h5 class="card-title">Dashboard</h5>
                        <p class="card-text">View store statistics and manage products</p>
                        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-success">
                            <i class="fas fa-arrow-right me-2"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="category-icon mb-3">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <h5 class="card-title">Receipt Logs</h5>
                        <p class="card-text">View and manage order receipts</p>
                        <a href="{{ url_for('admin.admin_receipts') }}" class="btn btn-success">
                            <i class="fas fa-arrow-right me-2"></i>View Receipts
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
