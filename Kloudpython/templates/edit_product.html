{% extends "base.html" %}

{% block title %}Edit Product | KloudCart{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" name="price" value="{{ product.price }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" value="{{ product.category }}" class="form-control" placeholder="e.g., Electronics, Clothing, Books">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Enter product description">{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" name="image_url" value="{{ product.image_url }}" class="form-control" placeholder="https://example.com/image.jpg">
            <div class="form-text">Enter a valid image URL. If left empty, a placeholder image will be used.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
